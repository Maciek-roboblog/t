# LLaMA-Factory WebUI - interfejs do fine-tuningu
#
# ZALEŻNOŚCI:
# - MLflow (Secret: mlflow-config)
# - NFS Storage (PVC: llama-storage)
# - GPU Node (nvidia.com/gpu)
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-webui
  namespace: llm-training
  labels:
    app: llama-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama-webui
  template:
    metadata:
      labels:
        app: llama-webui
    spec:
      # GPU Node Selector
      nodeSelector:
        nvidia.com/gpu: "true"
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"

      containers:
      - name: webui
        image: eu.gcr.io/PROJECT_ID/llama-factory-train:latest
        command: ["llamafactory-cli"]
        args: ["webui", "--host", "0.0.0.0", "--port", "7860"]
        ports:
        - containerPort: 7860
          name: http

        # Konfiguracja z ConfigMap i Secret
        envFrom:
        - configMapRef:
            name: llm-config
        env:
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            secretKeyRef:
              name: mlflow-config
              key: MLFLOW_TRACKING_URI

        # Storage - jeden mount punkt
        volumeMounts:
        - name: storage
          mountPath: /storage

        resources:
          requests:
            cpu: "2"
            memory: "16Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "4"
            memory: "32Gi"
            nvidia.com/gpu: "1"

      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: llama-storage
---
apiVersion: v1
kind: Service
metadata:
  name: llama-webui
  namespace: llm-training
spec:
  type: ClusterIP
  selector:
    app: llama-webui
  ports:
  - port: 7860
    targetPort: 7860
    name: http
