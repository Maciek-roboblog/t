# vLLM Inference - serwowanie wytrenowanego modelu
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-inference
  namespace: llm-training
  labels:
    app: vllm-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-inference
  template:
    metadata:
      labels:
        app: vllm-inference
    spec:
      containers:
      - name: vllm
        # ZMIEŃ na swój registry
        image: eu.gcr.io/PROJECT_ID/llama-factory-api:latest
        command: ["python", "-m", "vllm.entrypoints.openai.api_server"]
        args:
        - "--host=0.0.0.0"
        - "--port=8000"
        - "--model=/models/merged-model"  # Ścieżka do modelu
        - "--served-model-name=llama-finetuned"
        - "--max-model-len=4096"
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        volumeMounts:
        - name: storage
          mountPath: /models
          subPath: models
        - name: shm
          mountPath: /dev/shm
        resources:
          requests:
            cpu: "4"
            memory: "16Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "8"
            memory: "32Gi"
            nvidia.com/gpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
      # Toleracja dla GPU nodes
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: llama-storage
      # Shared memory dla vLLM
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 8Gi
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-inference
  namespace: llm-training
spec:
  type: ClusterIP
  selector:
    app: vllm-inference
  ports:
  - port: 8000
    targetPort: 8000
    name: http
