# Secrets - dane wrażliwe
# MLflow URI - jedyna zewnętrzna zależność wymagająca konfiguracji
apiVersion: v1
kind: Secret
metadata:
  name: mlflow-config
  namespace: llm-training
type: Opaque
stringData:
  # Adres istniejącego MLFlow (zewnętrzna usługa)
  MLFLOW_TRACKING_URI: "http://mlflow.mlflow.svc.cluster.local:5000"
