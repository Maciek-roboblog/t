# Secrets - UZUPEŁNIJ PRZED WDROŻENIEM
apiVersion: v1
kind: Secret
metadata:
  name: mlflow-config
  namespace: llm-training
type: Opaque
stringData:
  # Adres istniejącego MLFlow
  MLFLOW_TRACKING_URI: "http://mlflow.mlflow.svc.cluster.local:5000"
---
# Opcjonalnie - jeśli pobierasz modele z HuggingFace
apiVersion: v1
kind: Secret
metadata:
  name: hf-token
  namespace: llm-training
type: Opaque
stringData:
  token: "hf_xxx"  # Twój token HF (opcjonalnie)
