# Prompt Console - Streamlit UI do testowania
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prompt-console
  labels:
    app: prompt-console
    component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prompt-console
  template:
    metadata:
      labels:
        app: prompt-console
        component: ui
    spec:
      serviceAccountName: llm-workload-sa
      containers:
      - name: streamlit
        image: prompt-console:latest  # Nadpisane w overlay
        ports:
          - name: http
            containerPort: 8501
            protocol: TCP
        env:
          - name: GATEWAY_URL
            value: "http://llm-gateway.llm-shared.svc.cluster.local"
          - name: STRAPI_URL
            value: "http://strapi.llm-shared.svc.cluster.local:1337"
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: prompt-console
  labels:
    app: prompt-console
spec:
  type: ClusterIP
  selector:
    app: prompt-console
  ports:
    - name: http
      port: 80
      targetPort: 8501
      protocol: TCP
