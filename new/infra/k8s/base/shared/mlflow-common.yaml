# MLFlow Common - Registry dla modeli bazowych
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-common
  labels:
    app: mlflow-common
    component: model-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-common
  template:
    metadata:
      labels:
        app: mlflow-common
        component: model-registry
    spec:
      serviceAccountName: llm-workload-sa
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.10.0
        ports:
          - name: http
            containerPort: 5000
            protocol: TCP
        command: ["mlflow", "server"]
        args:
          - "--host=0.0.0.0"
          - "--port=5000"
          - "--backend-store-uri=$(MLFLOW_BACKEND_URI)"
          - "--default-artifact-root=$(MLFLOW_ARTIFACT_ROOT)"
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: mlflow-db-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mlflow-db-secret
              key: POSTGRES_PASSWORD
        - name: MLFLOW_BACKEND_URI
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(MLFLOW_DB_HOST):5432/mlflow_common"
        - name: MLFLOW_ARTIFACT_ROOT
          value: "gs://PROJECT_ID-mlflow-common/artifacts"
        - name: MLFLOW_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: shared-config
              key: MLFLOW_DB_HOST
              optional: true
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-common
  labels:
    app: mlflow-common
spec:
  type: ClusterIP
  selector:
    app: mlflow-common
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
