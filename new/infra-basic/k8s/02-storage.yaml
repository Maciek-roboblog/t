# Storage dla modeli i danych
# Używa hostPath zamiast NFS (prostsze dla single-node setup)
#
# UWAGA: hostPath działa tylko na single-node cluster (k3s/minikube)
# Dla multi-node użyj NFS lub innego distributed storage
#
apiVersion: v1
kind: PersistentVolume
metadata:
  name: llm-storage-pv
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/llm-storage
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llm-storage
  namespace: llm-basic
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
# StorageClass dla local storage
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
